name: PR Checks

on:
  push:
    branches: [ "develop" ]
  pull_request:
    branches: [ "develop" ]

jobs:
  unit-tests:
    name: Unit Tests
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - uses: actions/checkout@v3
      with:
        submodules: recursive

    - name: Run CPP tests
      run: ./run_test.sh
      shell: bash

    - name: Run Swift tests
      run: |
        swift test \
          --xunit-output tests.xml

